<!DOCTYPE html>
<html lang="">
  <head>
    <title>Louth to Mouth Partners</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Louth to Mouth Partners" />
    <meta name="apple-mobile-web-app-title" content="Louth to Mouth Partners" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#49b9c1"
    />
    <meta name="msapplication-TileColor" content="#49b9c1" />
    <meta name="theme-color" content="#49b9c1" />
    <link rel="manifest" href="manifest.json" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 0px; left: 0; right: 0; bottom: 0">
      <iframe
        src="https://manage.redbox.systems/"
        style="width: 100%; height: 100%; border: none; overflow: auto"
      ></iframe>
    </div>
    <script>
      var serviceWorkerReg = false;
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          serviceWorkerReg =
            navigator.serviceWorker.register("service-worker.js");
        }
      });
    </script>
    <script>
      let startY;

      document.addEventListener("touchstart", (e) => {
        startY = e.touches[0].pageY;
      });

      document.addEventListener("touchmove", (e) => {
        const touchY = e.touches[0].pageY;
        if (touchY > startY + 50) {
          // Check if pulled down by 50px
          e.preventDefault(); // Prevent the default pull-to-refresh effect in some browsers
        }
      });

      document.addEventListener("touchend", (e) => {
        const endY = e.changedTouches[0].pageY;
        if (endY > startY + 50) {
          // Refresh iframe if pulled down by more than 50px
          document.getElementById("iframe").contentWindow.location.reload();
        }
      });
    </script>
  </body>
</html>
