<!DOCTYPE html>
<html lang="">
  <head>
    <title>Louth to Mouth Partners</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Louth to Mouth Partners" />
    <meta name="apple-mobile-web-app-title" content="Louth to Mouth Partners" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#49b9c1"
    />
    <meta name="msapplication-TileColor" content="#49b9c1" />
    <meta name="theme-color" content="#49b9c1" />
    <link rel="manifest" href="manifest.json" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/index.umd.min.js"
      integrity="sha512-djmgTiVR15A/7fON+ojDzFYrRsfVkzQZu07ZVb0zLC1OhA2iISP39Lzs05GqSKF0vPjkLzL5hBC+am6po7dKpA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 0px; left: 0; right: 0; bottom: 0">
      <iframe
        id="some_frame_id"
        src="https://manage.redbox.systems/"
        style="width: 100%; height: 100%; border: none; overflow: auto"
      ></iframe>
    </div>
    <script>
      var serviceWorkerReg = false;
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          serviceWorkerReg =
            navigator.serviceWorker.register("service-worker.js");
        }
      });

      PullToRefresh.init({
        onRefresh: function () {
          document
            .getElementById("some_frame_id")
            .contentWindow.location.reload();
        },
      });
    </script>
  </body>
</html>
